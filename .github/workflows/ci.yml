name: CI/CD Pipeline

on:
  push:
    branches:
      - 'feature/**'
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3Ô∏è‚É£ Cache Node.js dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Run automated tests
      - name: Run automated tests
        run: npm test

      # 6Ô∏è‚É£ Lint HTML
      - name: Lint HTML
        run: npx html-validate --ext .html .

      # 7Ô∏è‚É£ Lint CSS
      - name: Lint CSS
        run: npx stylelint "**/*.css"

      # 8Ô∏è‚É£ Lint JavaScript
      - name: Lint JavaScript
        run: npx eslint .

      # 9Ô∏è‚É£ Build application
      - name: Build application
        run: npm run build

      # üîü Build Docker image
      - name: Build Docker image
        run: |
          IMAGE_NAME=my-game-app
          IMAGE_TAG=${GITHUB_SHA:0:8}
          REPO=pranjalmohite21/task-game
          docker build -t "$IMAGE_NAME:$IMAGE_TAG" .
          docker tag "$IMAGE_NAME:$IMAGE_TAG" "ghcr.io/$REPO:$IMAGE_TAG"

      # 1Ô∏è‚É£1Ô∏è‚É£ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Push Docker image
      - name: Push Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA:0:8}
          REPO=pranjalmohite21/task-game
          docker push "ghcr.io/$REPO:$IMAGE_TAG"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up GCP SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          IMAGE_TAG=${GITHUB_SHA:0:8}
          IMAGE_NAME=ghcr.io/pranjalmohite21/task-game:$IMAGE_TAG
          gcloud run deploy my-game-app \
            --image "$IMAGE_NAME" \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --project ${{ secrets.GCP_PROJECT_ID }}
