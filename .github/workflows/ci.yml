name: CI Pipeline

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run automated tests
        run: npm test
        
      - name: Lint HTML
        run: npx html-validate --ext .html . --ignore-pattern 'node_modules/**/*.html'
        
      - name: Lint CSS
        run: npx stylelint "**/*.css"
        
      - name: Lint JavaScript
        run: npx eslint .
      
      - name: Build application
        run: npm run build
